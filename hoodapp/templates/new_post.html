{% extends 'base.html' %}{% load bootstrap3 %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
{% include "navbar.html" %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h4>New Post</h4>
    </div>
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-sm btn-success">Save Business</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
